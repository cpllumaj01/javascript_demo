<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Javascript_Demo</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
        <link href="https://fonts.googleapis.com/css2?family=Rubik+Wet+Paint&display=swap" rel="stylesheet">
    </head>
    <body id="body">
        <div id="mainContainer">
            <div id="title">Rock Paper Scissor</div>
            <div id="subtitle">First to 5, don't lose...</div>
            <div id="gameContainer">
                <div class="rpsContainer">
                    <div class="names">
                        <div>You :</div>
                    </div>
                    <button id="r">
                        <img id="rocks" class="image" src="rock.png" alt="Rock">
                    </button>
                    <button id="p">
                        <img class="image" src="paper.png" alt="Paper">
                    </button>
                    <button id="s">
                        <img class="image" src="scissor.png" alt="Scissor">
                    </button>
                </div>
                <div class="replay"></div>
                <div class="rpsContainer">
                    <div class="names">
                        <div>CPU :</div>
                    </div>
                    <button class="c">
                        <img class="image" src="rockFlipped.png" alt="Rock">
                    </button>
                    <button class="c">
                        <img class="image" src="paperFlipped.png" alt="Paper">
                    </button>
                    <button class="c">
                        <img class="image" src="scissorFlipped.png" alt="Scissor">
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
